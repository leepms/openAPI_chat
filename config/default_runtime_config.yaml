# Runtime Configuration
# Module runtime behavior: logging, HTTP, statistics, debugging

# Logging
enable_logging: true
log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
save_logs_to_file: false
log_file_path: "logs/openai_chatapi.log"
log_file_max_bytes: 10485760  # 10MB
log_file_backup_count: 5

# HTTP Traffic Capture
capture_http_traffic: false  # Master switch for HTTP logging
log_http_requests: false  # Log request details (requires capture_http_traffic)
log_http_responses: false  # Log response details (requires capture_http_traffic)
save_http_traffic_to_file: false
http_traffic_file_path: "logs/http_traffic.log"

# Statistics & Monitoring
capture_token_usage: true  # Track token usage
save_token_usage_to_file: false
token_usage_file_path: "logs/token_usage.log"
capture_latency: true  # Track request latency
save_latency_to_file: false
latency_file_path: "logs/latency.log"

# Debug
enable_debug: false
debug_save_requests: false  # Save request payloads to JSON
debug_save_responses: false  # Save response payloads to JSON
debug_output_dir: "debug"

# HTTP Behavior
timeout: 60  # Request timeout in seconds
verify_ssl: true  # SSL certificate verification
max_retries: 0  # Number of retries on failure
retry_delay: 1.0  # Delay between retries

# Streaming
stream_enable_progress: false  # Show progress indicators

# Response Parsing
strict_parsing: false  # Strict JSON parsing
truncate_long_errors: true
max_error_length: 500
